<!DOCTYPE html>
<html lang="cs" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Kvíz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Základní styly pro drag-and-drop */
        .draggable {
            cursor: grab;
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
            touch-action: none; /* Zabraňuje výchozímu chování prohlížeče při dotyku */
            width: 24rem; /* Mírně zmenšena šířka draggable boxů */
            min-height: 4rem; /* Mírně zmenšena minimální výška draggable boxů */
            padding: 0.5rem; /* Zmenšen padding */
            display: flex; /* Zajistí, že obsah (MathJax) je zarovnán */
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .draggable:active {
            cursor: grabbing;
        }

        .dropzone {
            border: 2px dashed #cbd5e0; /* border-gray-300 */
            background-color: #f8fafc; /* bg-gray-50 */
            transition: background-color 0.3s ease;
            min-height: 5rem; /* Mírně zmenšena minimální výška dropzóny */
            width: 28rem; /* Mírně zmenšena šířka dropzóny */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0.5rem; /* Zmenšen padding */
        }

        .dropzone.hovered {
            background-color: #e2e8f0; /* bg-gray-200 */
        }

        /* Styly pro přetažený prvek uvnitř zóny */
        .dropped-item {
            cursor: default !important;
            opacity: 1 !important;
            transform: none !important;
            width: 100%; /* Vyplní celou šířku dropzone */
            height: 100%; /* Vyplní celou výšku dropzone */
            display: flex; /* Centrujeme obsah uvnitř */
            align-items: center;
            justify-content: center;
        }

        /* Důležité: Styly pro MathJax rovnice */
        .mjx-chtml {
            display: inline-block;
            vertical-align: middle;
            text-align: center;
            font-size: 1.25rem !important; /* Dále zmenšena velikost písma rovnic */
        }

        /* Optimalizace pro menší obrazovky a Genially */
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden; /* Zabrání scrollování celého body */
        }

        /* Nové styly pro hlavní kontejner pro Genially */
        .main-quiz-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Rozloží prvky na výšku */
            padding: 0.5rem; /* Zmenšen padding hlavního kontejneru */
            box-sizing: border-box;
        }

        /* Kontejnery pro draggable a dropzone prvky */
        .quiz-pair {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem; /* Mírně zmenšena mezera mezi draggable a dropzone v páru */
            margin-bottom: 0.3rem; /* Zmenšena mezera mezi jednotlivými páry */
            width: 100%;
        }

        /* Zmenšení obecných mezer */
        .flex.flex-col.gap-2 { /* Cílíme na kontejner s páry */
            gap: 0.5rem; /* Zmenšena mezera mezi páry */
        }

        /* Zvětšení textu nadpisů a tlačítek */
        h1 {
            font-size: 2.2rem; /* Mírně zmenšeno pro nadpis */
            margin-bottom: 0.4rem; /* Zmenšeno pro odstup */
        }

        .message-box {
            font-size: 1.1rem; /* Mírně zmenšeno pro zprávy */
            padding: 0.6rem 1rem; /* Zmenšeno pro lepší vzhled */
            margin-top: 0.4rem; /* Zmenšeno pro odstup */
        }

        .reset-button {
            padding: 0.6rem 1.2rem; /* Zmenšeno pro tlačítko */
            font-size: 1.1rem; /* Mírně zmenšeno pro tlačítko */
            margin-top: 0.4rem; /* Zmenšeno pro odstup */
        }

        /* Písmo uvnitř dropzón */
        .dropzone span {
            font-size: 1.1rem; /* Dále zmenšeno pro text v dropzónách */
            line-height: 1.3;
        }

        /* Písmo uvnitř draggable boxů (pro MathJax rovnice) */
        .draggable p {
            font-size: 1.2rem; /* Dále zmenšeno pro rovnice */
            line-height: 1.3;
        }

        /* Styly pro feedback */
        .message-box.correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #155724;
        }
        .message-box.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #721c24;
        }
        .dropzone.correct-answer {
            background-color: #e6ffe6; /* Světle zelené pozadí */
            border-color: #28a745; /* Zelený okraj */
        }
        .dropzone.incorrect-answer {
            background-color: #ffe6e6; /* Světle červené pozadí */
            border-color: #dc3545; /* Červený okraj */
        }
    </style>
    <script>
        // Konfigurace MathJax
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']] // Definuje $...$ pro inline rovnice
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 h-full">
    <div class="bg-white rounded-xl shadow-2xl main-quiz-container">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Zahradník Bedřich osází záhon za 6 dní, Tonda za 10 dní, Kamila za 8 dní. Přesuňte věty na jejich správné matematické vyjádření.</h1>

        <div id="quiz-container" class="flex flex-col gap-2 w-full items-center">
            </div>

        <div id="message-box" class="mt-4 p-2 rounded-lg hidden message-box w-full max-w-md">
        </div>

        <button id="check-button" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition-colors">
            Zkontrolovat
        </button>

        <button id="reset-button" class="mt-4 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg shadow-md hover:bg-gray-300 transition-colors hidden reset-button">
            Resetovat kvíz
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quizContainer = document.getElementById('quiz-container');
            const messageBox = document.getElementById('message-box');
            const checkButton = document.getElementById('check-button');
            const resetButton = document.getElementById('reset-button');

            // Definice všech dvojic (rovnice a odpovídající text)
            // Ujistěte se, že ID jsou unikátní a odpovídají data-correct-target
            const quizItems = [
                {
                    id: 'item-orange',
                    equation: '$$ 2\\cdot\\left({{\\frac16}}+\\frac{1}{10}\\right)+x\\cdot\\left({{\\frac18}}+\\frac{1}{10}\\right)=1 $$',
                    text: 'Záhon začali osazovat Bedřich s Tondou, po dvou hodinách Bedřich odešel a zbytek záhonu dosázel Tonda s Kamilou.',
                    color: 'bg-orange-500'
                },
                {
                    id: 'item-red',
                    equation: '$$ 2\\cdot\\left({{\\frac16}}+\\frac{1}{10}+\\frac18\\right)+x\\cdot\\left({{\\frac18}}+\\frac{1}{10}\\right)=1 $$',
                    text: 'Záhon začali osazovat všichni společně, po dvou hodinách Bedřich odešel a zbytek záhonu dosázel Tonda s Kamilou.',
                    color: 'bg-red-500'
                },
                {
                    id: 'item-yellow',
                    equation: '$$ 2\\cdot\\left({{\\frac16}}+\\frac{1}{10}+\\frac18\\right)+x\\cdot\\left({{\\frac18}}+\\frac{1}{10}\\right)=\\frac78 $$',
                    text: 'Záhon byl osázen z jedné osminy, zbytek záhonu začali osazovat všichni společně, po dvou hodinách Bedřich odešel a zbytek záhonu dosázel Tonda s Kamilou.',
                    color: 'bg-yellow-500'
                },
                {
                    id: 'item-green',
                    equation: '$$ 2\\cdot\\left({{\\frac16}}+\\frac{1}{x}+\\frac18+\\frac{1}{10}\\right)=1 $$',
                    text: 'Do party se přidal Karel a s ním, kdyby všichni pracovali od začátku společně, by byl záhon osázen za 2 hodiny.',
                    color: 'bg-green-500'
                },
                // Zde můžete přidat další dvojice, pokud chcete
                // Příklad dalších dvou prázdných, které byly v HTML
                {
                    id: 'item-blue',
                    equation: '$$ {\\frac{1}{6}} + {\\frac{1}{10}} + {\\frac{1}{8}} = {\\frac{x}{1}} $$',
                    text: 'Jak dlouho by trvalo osázení záhonu, kdyby všichni pracovali společně?',
                    color: 'bg-blue-500'
                },
                {
                    id: 'item-purple',
                    equation: '$$ {\\frac{x}{6}} + {\\frac{x}{10}} + {\\frac{x}{8}} = 1 $$',
                    text: 'Všichni osazovali záhon společně po dobu X dní. Jak dlouho trvala práce?',
                    color: 'bg-purple-500'
                }
            ];

            let draggedItem = null; // Proměnná pro uchování refernce na přetahovaný prvek

            // Funkce pro zamíchání pole (Fisher-Yates algoritmus)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // Funkce pro inicializaci/reset kvízu
            function initializeQuiz() {
                quizContainer.innerHTML = ''; // Vyčistíme kontejner
                messageBox.classList.add('hidden');
                messageBox.textContent = '';
                messageBox.classList.remove('correct', 'incorrect');
                resetButton.classList.add('hidden');
                checkButton.classList.remove('hidden');

                const shuffledEquations = [...quizItems];
                const shuffledTexts = [...quizItems];
                shuffleArray(shuffledEquations); // Zamícháme rovnice
                shuffleArray(shuffledTexts);   // Zamícháme texty

                // Vytvoříme HTML strukturu pro každý pár
                for (let i = 0; i < quizItems.length; i++) {
                    const pairDiv = document.createElement('div');
                    pairDiv.classList.add('quiz-pair');

                    // Vytvoření draggable elementu (rovnice)
                    const draggableDiv = document.createElement('div');
                    draggableDiv.id = shuffledEquations[i].id;
                    draggableDiv.classList.add('draggable', shuffledEquations[i].color, 'text-white', 'p-1', 'rounded-lg', 'shadow-md', 'font-semibold', 'transform', 'hover:scale-105');
                    draggableDiv.setAttribute('draggable', 'true');
                    draggableDiv.dataset.correctTarget = `target-${shuffledEquations[i].id}`; // Cílový ID
                    draggableDiv.innerHTML = `<p class="text-center">${shuffledEquations[i].equation}</p>`;
                    draggableDiv.dataset.originalParent = 'draggable-list'; // Uchováme původní rodiče
                    draggableDiv.dataset.originalColorClass = shuffledEquations[i].color; // Uchováme původní barvu

                    // Vytvoření dropzone elementu (text)
                    const dropzoneDiv = document.createElement('div');
                    dropzoneDiv.id = `target-${shuffledTexts[i].id}`; // Dynamické ID pro dropzone
                    dropzoneDiv.classList.add('dropzone', 'p-2', 'rounded-lg', 'flex', 'flex-col', 'items-center', 'justify-center', 'text-gray-500', 'font-medium');
                    dropzoneDiv.innerHTML = `<span class="mb-1 text-center">${shuffledTexts[i].text}</span>`;
                    dropzoneDiv.dataset.correctSource = shuffledTexts[i].id; // Správné ID draggable prvku pro tuto dropzone

                    // Přidáme je do páru
                    pairDiv.appendChild(draggableDiv);
                    pairDiv.appendChild(dropzoneDiv);
                    quizContainer.appendChild(pairDiv);
                }

                // Po
